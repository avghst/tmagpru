<header class="post-header">
<div class="wrapper">
{% include post-nav.html %}

<div class="post-subtitle">
</div>
<h1 class="post-title" itemprop="name headline">
  <a href="{{ page.url | prepend: site.baseurl }}">{{page.episode_title}}</a>
</h1>

{% if page.summary -%}
<div class="post-header-section post-summary post-links post-meta">
  <div class="label">Summary</div>
  <div class="content">{{ page.summary }}</div>
</div>
{%- endif %}
    
{% if page.content_flags and page.content_flags.size > 0 -%}
<div class="post-flags post-header-section post-links post-meta">
  <div class="label" onclick="document.querySelector('.spoiler-hidden').classList.remove('spoiler-hidden');"><p>Предупреждения</p></div>
  <div class="content" title="Click to view.">
    <p class="spoiler-label spoiler-label-hidden">(Нажмите, чтобы посмотреть.)</p>
    <p class="spoiler">{{ page.content_flags | join: ", " }}</p>
  </div>
</div><!--/.post-flags-->
{%- endif %}

</div><!--/.wrapper-->
</header>
